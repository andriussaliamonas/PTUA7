<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Joke Generator</title>
    <link rel="stylesheet" href="norris.css">
</head>
<body>
    <h1>Chuck Norris Joke Generator</h1>
    <form id="joke-form">
        <label for="numJokes">Number of jokes:</label>
        <input type="number" id="numJokes" min="1" max="619" required>
        <button type="submit">GET JOKES</button>
    </form>
    <div id="jokes-container"></div>
    <script src="norrisScript.js"></script>
</body>
</html>
