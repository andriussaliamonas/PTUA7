<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naujienos</title>
</head>
<body>
    <h1>Svarbios Naujienos</h1>
    <div id="naujienos">
        <h2 class="naujienos-pavadinimas">Pirma naujiena</h2>
        <p class="naujienos-turinys">Tai yra pirmosios naujienos turinys. Jis gali būti ilgas ir įvairus.</p>

        <h2 class="naujienos-pavadinimas">Antra naujiena</h2>
        <p class="naujienos-turinys">Tai yra antrosios naujienos turinys. Jis taip pat gali būti įvairus.</p>

        <h2 class="naujienos-pavadinimas">Trečia naujiena</h2>
        <p class="naujienos-turinys">Tai yra trečiosios naujienos turinys. Galite pridėti dar daugiau naujienų.</p>
    </div>

    <script src="uzd4.js"></script>
</body>
</html>
