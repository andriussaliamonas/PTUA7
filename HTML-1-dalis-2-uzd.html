<!--Darbas su antraštėmis ir paragrafais
Įterpkite 3 teksto paragrafus už pirmosios (h1) antraštės. Atkreipkite dėmesį į tai, kad teksto paragrafai turi būti už antraštės, o ne antraštėje, nes tekstas nėra antraštė, tekstas yra tekstas.
Įterpkite 2 teksto paragrafus už antrosios (h2) antraštės.
Viską perkelkite (Cut/Paste) į <main></main> elementą.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 1 dalis, 2 užduotis</title>
    <meta charset="UTF-8">
</head>
<body>
<main>

<h1>H1 Antraštė</h1>
<p>Čia yra pirmas paragrafas po antrašte</p>
<p>Čia yra antras paragrafas po antrašte</p>
<p>Čia yra trečias paragrafas po antrašte</p>

<h1>H2 antraštė</h1>
<p>Čia yra pirmas paragrafas po h2 antrašte</p>
<p>Čia yra antras paragrafas po h2 antrašte</p>

</main>

</body>
</html>
