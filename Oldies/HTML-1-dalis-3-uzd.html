<!--
Teksto formatavimo užduotis
Išsirinkite vieną iš dviejų paragrafų esantį po antrąja antrašte (h2) ir panaudokite skirtingiems žodžiams visas stilizavimo žymas.
Vienam pasirinktam žodžiui tame pačiame paragrafe uždėkite pastorinimą, pabraukimą ir pasvirimą.

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML 1 dalis, 3 užduotis</title>
    <meta charset="UTF-8">
</head>
<body>
<main>

<h1>H1 Antraštė</h1>
<p>Čia yra pirmas paragrafas po antrašte</p>
<p>Čia yra antras paragrafas po antrašte</p>
<p>Čia yra trečias paragrafas po antrašte</p>

<h1>H2 antraštė</h1>
<p><b>Čia</b> <strong>yra</strong> <i>pirmas</i> <em>paragrafas</em> <mark>po</mark> <small>h2</small> <del>antrašte</del>, <ins> kuriam</ins>  <sub>pritruko</sub> <sup>teksto todel darasau naujo</sup></p>
<p>Čia yra antras paragrafas po h2 antrašte</p>
<!--
<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text
 -->


</main>

</body>
</html>
